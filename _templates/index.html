<!DOCTYPE html>
<html lang="en">

<head>
	<title>{{headline}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/custom.css">
</head>

<body>
	<header>
		<div class="header-inner">
			<h1>{{headline}}</h1>
		</div>
	</header>
	<div class="container">
		<div class="row e2h-metadata">
			<h2>All notes</h2>
			<i>{{note_counter}} notes</i>
		</div>
		<div class="row e2h-content">
			{{#notes}}
			<li><a href="{{filename}}">{{title}}</a></li>
			{{/notes}}
		</div>
	</div>
	<footer>
		Generated by Evernote2HTML {{e2h_version}} on {{generated_at}}.
	</footer>
</body>
</html>
